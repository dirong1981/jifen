<!DOCTYPE HTML><%@ page contentType="text/html;charset=UTF-8" language="java" %><%@ include file="/WEB-INF/views/common/taglibs.jsp"%><html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>


    <link rel="stylesheet" type="text/css" href="../h-ui/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../h-ui/static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="../h-ui/lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../h-ui/static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="../h-ui/static/h-ui.admin/css/style.css"/>

    <link rel="stylesheet" type="text/css" href="../css/public.css"/>

    <style type="text/css">
        input[type=text], .select-box {
            width: 200px;
        }


    </style>
    <title>够力金融-积分商城-后台管理</title>
</head>
<body>
<article class="cl pd-20">
    <form action="" method="post" class="form form-horizontal" id="form-member-add">


        <!--模块名称-->

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>模块名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="" name="">
            </div>
        </div>

        <!--显示数量-->

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>显示数量：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="" name="">
            </div>
        </div>

        <!--模块介绍-->
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>模块介绍：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea class="textarea" style="width:200px;" value="" placeholder="" id="username"
                          name="username"></textarea>
            </div>
        </div>

        <!--所在页面-->
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3 "><span class="c-red">*</span>所在页面：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select class="select" size="1" name="city">
                        <option value="0" selected>首页</option>
                        <option value="1">精选页</option>
                        <option value="2">分类页</option>
                        <option value="2">我的页面</option>
                    </select>
				</span>
            </div>
        </div>


        <!--展示类型-->
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3 "><span class="c-red">*</span>展示类型：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="select-box">
                    <select class="select" size="1" name="city">
                        <option value="0" selected>轮播图</option>
                        <option value="1">类别</option>
                        <option value="2">标题内容</option>
                           <option value="2">广告</option>
                    </select>
				</span>
            </div>
        </div>



        <!--  图片-->
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">图片：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="btn-upload form-group">
                    <input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly
                           nullmsg="请添加附件！" style="width:200px">
                    <a href="javascript:void();" class="btn btn-primary radius upload-btn">
                        <i class="Hui-iconfont">&#xe642;</i>
                        浏览文件
                    </a>
                    <input type="file" multiple name="file-2" class="input-file">
				</span>
            </div>
        </div>


        <!--状态-->
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="sex" type="radio" id="sex-1" checked>
                    <label for="sex-1">启用</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="sex-2" name="sex">
                    <label for="sex-2">禁用</label>
                </div>
            </div>
        </div>


        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="../h-ui/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../h-ui/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../h-ui/static/h-ui/js/H-ui.js"></script>

<script type="text/javascript" src="../h-ui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="../h-ui/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../h-ui/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../h-ui/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-member-add").validate({
            rules: {
                username: {
                    required: true,
                    minlength: 2,
                    maxlength: 16
                },
                sex: {
                    required: true,
                },
                mobile: {
                    required: true,
                    isMobile: true,
                },
                email: {
                    required: true,
                    email: true,
                },
                uploadfile: {
                    required: true,
                },

            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                $(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });
    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
